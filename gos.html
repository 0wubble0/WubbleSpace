<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wubble Space ‚Äì Group Order List</title>

    <link rel="stylesheet" href="css/styles.css" />

    <style>
      .socialscontainer {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        padding: 1rem;
      }

      @media (min-width: 600px) {
        .socialscontainer {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
          gap: 0.75rem;
        }
      }

      .social-card {
        border: 1px solid #afafaf;
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
        background: #ffffff;
        transition: box-shadow 0.3s ease;
        width: 100%;
        max-width: 200px;
        box-sizing: border-box;
        margin: 0.25rem;
      }

      .social-card:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .social-icon {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        user-select: none;
      }

      .social-links {
        display: none;
        flex-direction: column;
        margin-top: 0.75rem;
        width: 100%;
        box-sizing: border-box;
      }

      .social-card.open .social-links {
        display: flex;
      }

      .socialsbutton.small {
        font-size: 14px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>

        <button class="browser-btn">‚û°Ô∏è</button>

            </li>
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">

            <div class="social-links">

    <script>
      // ‚Äî‚Äî Mobile nav toggle ‚Äî‚Äî
      const navToggle = document.getElementById("nav-toggle");
      const navList = document.getElementById("nav-list");
      navToggle?.addEventListener("click", () => {
        navList.classList.toggle("show");
      });

      // ‚Äî‚Äî Exclusive card toggle ‚Äî‚Äî
      document.querySelectorAll(".social-icon").forEach((icon) => {
        icon.addEventListener("click", () => {
          const card = icon.parentElement;
          const alreadyOpen = card.classList.contains("open");

          // close all cards
          document.querySelectorAll(".social-card.open").forEach((c) => c.classList.remove("open"));

          // reopen if it wasn't already open
          if (!alreadyOpen) card.classList.add("open");
        });
      });
    </script>
